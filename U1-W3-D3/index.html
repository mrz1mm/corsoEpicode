<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Simone Attanasio" />
    <meta name="description" content="generato task" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div id="container" class="backgroundWhite textCenter">
      <section id="newTask" class="textCenter">
        <form class="verticalCenter padding1">
          <input
            type="text"
            id="newTaskInput"
            name="task"
            required
            placeholder="Inserisci la tua task"
          />
          <button class="verticalCenter">Crea</button>
        </form>
      </section>
      <section id="tasksContainer" class="margin1">
        <ul id="tasks" class=""></ul>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
