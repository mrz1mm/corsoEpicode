<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pagina back office di mr_z1m's shop" />
    <meta name="author" content="Simone Attanasio" />
    <title>mr_z1m's Shop - Back Office</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body id="backOfficePage" class="vh-100 d-flex flex-column">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">mr_z1m's SHOP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home Page</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="backOffice.html"
                  >Back Office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 bg-dark-subtle">
      <div class="text-center my-5">
        <h1 class="text-center my-5 text-danger">INSERT HERE YOUR SLAVE</h1>
      </div>
      <div class="container text-danger">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control bg-dark-subtle"
                  id="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  type="text"
                  class="form-control bg-dark-subtle"
                  id="description"
                  rows="10"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Race</label>
                <input
                  type="text"
                  class="form-control bg-dark-subtle"
                  id="brand"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image's URL</label>
                <input
                  type="text"
                  class="form-control bg-dark-subtle"
                  id="imageUrl"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control bg-dark-subtle"
                  id="price"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-dark text-danger">
                  Reset!
                </button>
                <button type="submit" class="btn btn-dark text-danger">
                  Submit!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white py-5">
      <div class="text-center">
        <h5>
          &#169;<span id="yearCopyright"></span> mr_z1m's SHOP all rights
          reserved
        </h5>
      </div>
    </footer>
    <script src="./assets/js/backOffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
