<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pagina back office di mr_z1m's shop" />
    <meta name="author" content="Simone Attanasio" />
    <title>mr_z1m's Shop - Back Office</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body id="detailsPage" class="vh-100 d-flex flex-column">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">mr_z1m's SHOP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home Page</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="backOffice.html"
                  >Back Office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 bg-dark-subtle">
      <div class="text-center mt-5">
        <h1 class="text-center text-danger">DETAIL OF YOUR SLAVE</h1>
      </div>
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6">
            <div class="card d-flex flex-column text-danger bg-dark">
              <img id="imgSlave" src="" class="card-img-top" alt="" />
              <div class="card-body d-flex flex-column justify-content-around">
                <h5 id="name" class="card-title"></h5>
                <p id="description" class="card-text"></p>
                <p id="brand" class="card-text"></p>
                <p id="price" class="card-text"></p>
                <div class="d-flex justify-content-between">
                  <!-- Button trigger modal -->
                  <button
                    id="modalLauncher"
                    type="button"
                    class="btn btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                  >
                    Edit
                  </button>

                  <!-- Modal -->
                  <div
                    class="modal fade"
                    id="staticBackdrop"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="staticBackdropLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content bg-dark">
                        <div class="modal-header">
                          <h1
                            class="modal-title fs-5 fw-bold"
                            id="staticBackdropLabel"
                          >
                            Manipulate Your Slave
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form class="bg-dark">
                            <div class="mb-3">
                              <label for="nameForm" class="form-label fw-bold"
                                >Name</label
                              >
                              <input
                                type="text"
                                class="form-control bg-dark-subtle"
                                id="nameForm"
                                required
                              />
                            </div>
                            <div class="mb-3">
                              <label
                                for="descriptionForm"
                                class="form-label fw-bold"
                                >Description</label
                              >
                              <textarea
                                type="text"
                                class="form-control bg-dark-subtle"
                                id="descriptionForm"
                                rows="10"
                                required
                              ></textarea>
                            </div>
                            <div class="mb-3">
                              <label for="brandForm" class="form-label fw-bold"
                                >Race</label
                              >
                              <input
                                type="text"
                                class="form-control bg-dark-subtle"
                                id="brandForm"
                                required
                              />
                            </div>
                            <div class="mb-3">
                              <label
                                for="imageUrlForm"
                                class="form-label fw-bold"
                                >Image's URL</label
                              >
                              <input
                                type="text"
                                class="form-control bg-dark-subtle"
                                id="imageUrlForm"
                                required
                              />
                            </div>
                            <div class="mb-3">
                              <label for="priceForm" class="form-label fw-bold"
                                >Price</label
                              >
                              <input
                                type="text"
                                class="form-control bg-dark-subtle"
                                id="priceForm"
                                required
                              />
                            </div>
                          </form>
                        </div>
                        <div
                          class="modal-footer d-flex justify-content-between"
                        >
                          <button
                            type="button"
                            id="deleteButton"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                          >
                            Delete
                          </button>
                          <button
                            type="button"
                            id="alterateButton"
                            class="btn btn-primary"
                          >
                            Save changes
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            `;
          </div>
        </div>
      </div>
      <section id="modalContainer"></section>
    </main>
    <footer class="bg-dark text-white py-5">
      <div class="text-center">
        <h5>
          &#169;<span id="yearCopyright"></span> mr_z1m's SHOP all rights
          reserved
        </h5>
      </div>
    </footer>
    <script src="./assets/js/details.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
