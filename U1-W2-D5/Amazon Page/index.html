<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Simone Attanasio" />
    <meta name="description" content="acquista prodotti su amazon"/>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>amazon Shopping</title>
  </head>
  <body>      
    <header>
      <div class="backgroundColorBlue padding1 paddingInline2">
        <a href="#" class="marginBlock1"><img class="logo" src="./assets/images/logo.png" alt="logo di amazon"/></a>
      </div>
      <nav class="backgroundColorLightBlue paddingInline2">
        <ul>
          <li class="paddingDx1 colorGrey"><a href="#">All</a></li>
          <li class="paddingDx1 colorGrey"><a href="#">Today's deal</a></li>
          <li class="paddingDx1 colorGrey"><a href="#">Customer Service</a></li>
          <li class="paddingDx1 colorGrey"><a href="#">Registry</a></li>
          <li class="paddingDx1 colorGrey"><a href="#">Gift Cards</a></li>
          <li class="paddingDx1 colorGrey"><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- holidayGift -->
      <section id="holidayGift" class="colorWhite">
        <div class="textCenter">
          <button class="buttonXL"><a href="#" target="_blank">Shop all Holiday Gift Cards</a></button>
        </div>
        <div id="giftGuides" class="textCenter">
          <a href="#" target="_blank"><h1>Holiday Gift Guides</h1></a>
            <a href="#" target="_blank"><p>Be a go-gifter</p></a>
        </div>
      </section>

        <!-- cardSection -->
      <section id="cardSection" class="backgroundWhite padding1 marginBlock2">
        <div>
          <p>Find the perfect gift</p>
          <a href="#" target="_blank" class="shop">Shop now</a>
        </div>
        <div id="cards" class="textCenter">
          <a href="#" target="_blank"><img class="card" src="./assets/images/img_1.jpg" alt="un tablet" /></a>
          <a href="#" target="_blank"><img class="card" src="./assets/images/img_2.jpg" alt="un portatile" /></a>
          <a href="#" target="_blank"><img class="card" src="./assets/images/img_3.jpg" alt="due smartwatch" /></a>
          <a href="#" target="_blank"><img class="card" src="./assets/images/img_4.jpg" alt="un cane & un gatto" /></a>
        </div>
      </section>

        <!-- banners -->
      <section id="banners" class="textCenter">
        <div>
        <a href="#" target="_blank" class="banner">
        <figure>
          <img class="banner" src="./assets/images/img_9.png" alt="un visore" />
          <figcaption>
            <p>Play the gifting game</p>
            <a href="#" target="_blank" class="shop">Shop gaming</a>
          </figcaption>
        </figure>
      </a>
    </div>

    <div>
      <a href="#" target="_blank" class="banner">
        <figure>
          <img class="banner" src="./assets/images/img_10.png" alt="un paio di cuffie, una cassa, libri ed occhiali" />
          <figcaption>
            <p>The sound of cheer</p>
            <a href="#" target="_blank" class="shop">Shop audio & accessories</a>
          </figcaption>
        </figure>
      </a>
    </div>
      </section>
    </main>

    <footer class="textCenter">
      <div id="navFooter" class="backgroundColorLightBlue colorWhite paddingBlock1">
        <a href="#">Back to top</a>
      </div>
      <div id="logoFooter" class="backgroundColorBlue">
        <a href="#" target="_blank"><img class="logo" src="./assets/images/logo.png" alt="logo di amazon" /></a>
      </div>
    </footer>
  </body>
</html>
